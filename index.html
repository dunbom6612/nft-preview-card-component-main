<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css">
    <title>Frontend Mentor | NFT preview card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
        background-color: hsl(217, 54%, 11%);
      }
      .attribution a {
        color: #fff;
      }
    </style>
  </head>
  <body>
    <div class="main" role="main">
      <div class="card"  role="contentinfo">
        <div class="card__img" >
          <div class="card__img--blur-layer">
          </div>
          <img src="./images/icon-view.svg" alt="eye" class="card__img--blur-eye" />
          <img src="./images/image-equilibrium.jpg" alt="ntf image" class="card__img--ntf-image"/>
        </div>
        <h3 class="card__name">Equilibrium #3429</h3>
        <div class="card__description">Our Equilibrium collection promotes balance and calm.</div>
        <div class="card__price-wrapper">
          <div class="card__price">
            <img src="./images/icon-ethereum.svg" alt="icon ntf" class="card__price--icon" />
            <span class="card__price--number">0.041 ETH</span>
          </div>
          <div class="card__time">
            <img src="./images/icon-clock.svg" alt="clock icon" class="card__time--icon" />
            <span class="card__time--duration">3 days left</span>
          </div>
        </div>
        <hr />
        <div class="card__author">
          <img class="card__author--avatar"  src="./images/image-avatar.png" alt='author avatar'/>
          <span class="card__author--name"
            >Creation of <author>Jules Wyvern</author></span
          >
        </div>
      </div>
    </div>

    <!-- <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Huy Pham</a>.
    </div> -->
  </body>
</html>
